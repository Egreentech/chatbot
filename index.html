
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ikargos Chat Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chatbot-container">
    <header class="chatbot-header">
      <img src="https://ikargos.com/logo.png" alt="Ikargos Logo" class="chatbot-logo">
      <h1 class="chatbot-title">Ikargos Chat Assistant</h1>
    </header>
    <main class="chat-window" id="chat-window">
      <!-- Chat messages will appear here -->
    </main>
    <footer class="chatbot-footer">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
